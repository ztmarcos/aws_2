<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçΩÔ∏è Mi Food Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-utensils"></i> Mi Food Tracker</h1>
                <p class="subtitle">Registra tus comidas y h√°bitos diarios de alimentaci√≥n</p>
            </div>
            <div class="header-actions">
                <button id="newEntryBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Nuevo Registro
                </button>
                <button id="searchBtn" class="btn btn-secondary">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard -->
            <section id="dashboard" class="dashboard">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalEntries">0</h3>
                            <p>Registros totales</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-week"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="thisWeekEntries">0</h3>
                            <p>Comidas esta semana</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-tags"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalTags">0</h3>
                            <p>Etiquetas √∫nicas</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-fire"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="streakDays">0</h3>
                            <p>D√≠as consecutivos</p>
                        </div>
                    </div>
                </div>

                <!-- Recent Entries -->
                <div class="recent-entries">
                    <h2><i class="fas fa-clock"></i> Registros recientes</h2>
                    <div id="recentEntriesList" class="entries-list">
                        <!-- Entries will be loaded here -->
                    </div>
                </div>
            </section>

            <!-- New Entry Form -->
            <section id="newEntryForm" class="entry-form hidden">
                <div class="form-header">
                    <h2><i class="fas fa-edit"></i> Nuevo registro de comida</h2>
                    <button id="closeFormBtn" class="btn btn-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="entryForm">
                    <div class="form-group">
                        <label for="entryTitle">Nombre de la comida</label>
                        <input type="text" id="entryTitle" name="title" required 
                               placeholder="Ej. Desayuno integral con frutas">
                    </div>
                    
                    <div class="form-group">
                        <label for="entryContent">Detalles y porciones</label>
                        <textarea id="entryContent" name="content" rows="10" required
                                  placeholder="Describe ingredientes, cantidades, calor√≠as o c√≥mo te sentiste"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="entryTags">Etiquetas (separadas por comas)</label>
                        <input type="text" id="entryTags" name="tags" 
                               placeholder="desayuno, alto en prote√≠na, snack, antojo...">
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="saveDraftBtn" class="btn btn-secondary">
                            <i class="fas fa-save"></i> Guardar Borrador
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Registrar comida
                        </button>
                    </div>
                </form>
            </section>

            <!-- Search Section -->
            <section id="searchSection" class="search-section hidden">
                <div class="search-header">
                    <h2><i class="fas fa-search"></i> Buscar registros</h2>
                    <button id="closeSearchBtn" class="btn btn-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="search-controls">
                    <div class="search-input-group">
                        <input type="text" id="searchInput" placeholder="Busca por comida, ingredientes o notas...">
                        <button id="searchSubmitBtn" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="search-filters">
                        <select id="dateFilter">
                            <option value="">Todas las fechas</option>
                            <option value="today">Hoy</option>
                            <option value="week">Esta semana</option>
                            <option value="month">Este mes</option>
                        </select>
                        <select id="tagFilter">
                            <option value="">Todas las etiquetas</option>
                        </select>
                    </div>
                </div>
                <div id="searchResults" class="search-results">
                    <!-- Search results will be displayed here -->
                </div>
            </section>

            <!-- Entry Detail -->
            <section id="entryDetail" class="entry-detail hidden">
                <div class="entry-header">
                    <button id="backToListBtn" class="btn btn-back">
                        <i class="fas fa-arrow-left"></i> Volver
                    </button>
                    <div class="entry-actions">
                        <button id="editEntryBtn" class="btn btn-secondary">
                            <i class="fas fa-edit"></i> Editar registro
                        </button>
                        <button id="deleteEntryBtn" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </div>
                </div>
                <article class="entry-content">
                    <header class="entry-meta">
                        <h1 id="entryDetailTitle"></h1>
                        <div class="entry-info">
                            <span id="entryDetailDate" class="entry-date"></span>
                            <div id="entryDetailTags" class="entry-tags"></div>
                        </div>
                    </header>
                    <div id="entryDetailContent" class="entry-body"></div>
                </article>
            </section>
        </main>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Cargando...</p>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
